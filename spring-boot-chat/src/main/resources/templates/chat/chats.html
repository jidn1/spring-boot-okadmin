<!DOCTYPE html>
<html  >
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../lib/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/talk.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/infostyle.css"/>
    <script >
        var userid = [[${session.userid}]];
    </script>
</head>

<body>
<div class="layui-container" style="margin-top:10px;">
    <div class="layui-row">
        <div class="layui-col-md1" style="height:1px;">
            <div class="grid-demo"></div>
        </div>
        <div class="layui-col-xs10" style="height:700px;box-shadow: 0px 1px 3px rgba(130, 85, 80, 0.5);">
            <div class="grid-demo grid-demo-bg1">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">
                            <i class="layui-icon layui-icon-dialogue" style="font-size: 20px;"></i>&nbsp;聊天
                        </li>
                        <li>
                            <i class="layui-icon layui-icon-mike" style="font-size: 20px;"></i>&nbsp;语音
                        </li>
                        <li>
                            <i class="layui-icon layui-icon-friends" style="font-size: 20px;"></i>&nbsp;加好友
                        </li>
                    </ul>
                    <div class="layui-tab-content" style="padding:0px;">
                        <div class="layui-tab-item layui-show" id="vuechat">
                            <div style="width: 100%;">
                                <div class="alluser" onmouseover="leftscroll(1)" onmouseleave="leftscroll(2)"
                                     id="leftscroll">
                                    <div id="appLoading">
                                        <div class="spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <ol id="leftc" style="display: none;">
                                        <li v-for="(item,index) in listnickname" :key="index"
                                            @click="selectStyle (item,item.userid)"
                                            :class="{'active':item.active,'unactive':!item.active,'leftnickename':true}">
                                            <p>
                                                <img :src=item.uimg style="border-radius:50%;height:60px;">
                                                <span :class="{'layui-badge-dot':item.newnote,'':!item.newnote,'newnoteid':true}"></span>
                                                {{item.nickname}}
                                            </p>
                                        </li>
                                    </ol>
                                </div>
                                <div style="width:84%;float: left;height:626px;">
                                    <div id="appLoading2" style="display: none;">
                                        <div class="spinner">
                                            <div class="rect1"></div>
                                            <div class="rect2"></div>
                                            <div class="rect3"></div>
                                            <div class="rect4"></div>
                                            <div class="rect5"></div>
                                        </div>
                                    </div>
                                    <div id="waits" style="text-align: center;margin-top:250px">
                                        <h1>打开世界的另一扇窗</h1>
                                        <span>主动一点，世界会更大。</span>
                                    </div>
                                    <div id="words" style="display: none">
                                        <div class="talk_show talkimg" id="msgcontent" onmouseover="leftscroll(3)"
                                             onmouseleave="leftscroll(4)">
                                            <div v-for="(msg,index) in listmessage" :key="index">
                                                <div v-if="msg.senduserid === loginusername">
                                                    <div class="rtalk" :id="index" @click="openimg(index)">
                                                        <span v-html="msg.sendtext"></span>
                                                    </div>
                                                </div>
                                                <div v-if="msg.senduserid != loginusername">
                                                    <div class="ltalk" :id="index" @click="openimg(index)">
                                                        <span v-html="msg.sendtext"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="msg_end" style="height:0px; overflow:hidden"></div>
                                        </div>
                                        <div style="background-color:white;height:200px;">
                                            <div class="layui-form-item layui-form-text" style="margin:0 auto;">
                                                <div class="layui-input-block" style="margin: 0 auto;">
                                                    <textarea class="layui-textarea layui-hide" name="content"
                                                              lay-verify="content" id="LAY_demo_editor"></textarea>
                                                </div>
                                            </div>
                                            <button class="layui-btn layui-btn-sm" data-type="reload"
                                                    style="float: right;position: relative;" onclick="send()">发送
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div style="margin-top:15px">
                                <audio controls class="audio-player"></audio>
                                <button class="layui-btn layui-btn-sm record-btn layui-btn-radius">开始录音</button>
                            </div>
                        </div>
                        <div class="layui-tab-item" id="userinfo">
                            <form class="layui-form" action="" style="margin-top:10px;">
                                <div class="layui-form-item" style="margin-right:40px">
                                    <label class="layui-form-label">账号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="username" autocomplete="off" placeholder="请输入账号"
                                               lay-verify="required" lay-reqtext="账号是必填项，岂能为空？" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit=""  lay-filter="lookuser">查询
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div style="display:none;" id="info">
                                <div class="single-member effect-1">
                                    <div>
                                        <img :src="userinfo.uimg" style="width:100px" alt="Member" class="layui-circle">
                                    </div>
                                    <div class="member-info">
                                        <h3>{{userinfo.nickname}}</h3>
                                        <p>{{userinfo.usign}}</p>
                                        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" @click="adduser(userinfo.userid)">加好友
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md1" style="height:1px;">
            <div class="grid-demo"></div>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/layui/vue.js"></script>
<script src="../../js/recorder.js"></script>
<script>
    layui.config({base:'/js/modules/'}).use(['chats'],function () {
        let chats = layui.chats;
        chats.init();
    });

                //var randnumber=Math.ceil(Math.random()*1000)+1;
                var websocket = null;
                //判断当前浏览器是否支持WebSocket
                if ('WebSocket' in window) {
                    //连接WebSocket节点
                    //websocket = new WebSocket("ws://localhost:8080/websocket/" + userid);
                } else {
                    alert('Not support websocket')
                }
                //连接发生错误的回调方法
                websocket.onerror = function () {
                    //setMessageInnerHTML("error");
                };
                //连接成功建立的回调方法
                websocket.onopen = function (event) {
                    //setMessageInnerHTML("open");
                }
                //接收到消息的回调方法
                websocket.onmessage = function (event) {
                    setMessageInnerHTML(event.data);
                }
                //连接关闭的回调方法
                websocket.onclose = function () {
                    //setMessageInnerHTML("close");
                }
                //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
                window.onbeforeunload = function () {
                    websocket.close();
                };

                //将消息显示在网页上
                function setMessageInnerHTML(innerHTML) {
                    var msgs = innerHTML.split("|");
                    if (msgs[0] === actuserid) {
                        appendmsg("0", actuserid, msgs[0], msgs[1]);
                    } else if (msgs[0] === "0") {
                        layer.msg('当前用户不在线', {
                            time: 1500,
                            icon: 0,
                            offset: '50px'
                        });
                    } else {
                        alertnote(msgs[0])
                    }
                    document.getElementById("msg_end").scrollIntoView();
                }

                //关闭连接
                function closeWebSocket() {
                    websocket.close();
                }

                //发送消息
                function send() {
                    var layedit = layui.layedit;
                    var message = layedit.getContent(editIndex);
                    if (message.length == 0) {
                        layer.msg("请输入发送的内容", {
                            time: 2500,
                            icon: 2,
                            offset: "300px"
                        });
                        return;
                    }
                    // 将内容设置为空
                    layedit.setContent(editIndex, "", false);
                    var object = new Object();
                    object["reciveuserid"] = actuserid;
                    object["msgtype"] = 0;
                    object["sendtext"] =message;
                    var jsonData = JSON.stringify(object);
                    websocket.send(jsonData);//websocket发送数据
                    appendmsg("0", actuserid, userid, message);//vue追加聊天数据
                    document.getElementById("msg_end").scrollIntoView();
                }

                function sendaudio(message) {
                    if (actuserid == null) {
                        layer.msg("聊天界面未选择用户", {
                            time: 2500,
                            icon: 2,
                            offset: "300px"
                        });
                        return;
                    }
                    var object = new Object();
                    object["reciveuserid"] = actuserid;
                    object["msgtype"] = 0;
                    object["sendtext"] ="<audio controls class=\"audio-player\"><source src=" + message + "\" type=\"audio/mp3\"></audio>";
                    var jsonData = JSON.stringify(object);
                    websocket.send(jsonData);
                    appendmsg("0", actuserid, userid, "<audio controls class=\"audio-player\"><source src=\"" + message + "\" type=\"audio/mp3\"></audio>");
                    document.getElementById("msg_end").scrollIntoView();
                }

                //layui面板刷新保留在当前面板
                $(".layui-tab-title li").click(function () {
                    var picTabNum = $(this).index();
                    sessionStorage.setItem("picTabNum", picTabNum);
                });
                $(function () {
                    var getPicTabNum = sessionStorage.getItem("picTabNum");
                    $(".layui-tab-title li").eq(getPicTabNum).addClass("layui-this").siblings().removeClass("layui-this");
                    $(".layui-tab-content>div").eq(getPicTabNum).addClass("layui-show").siblings().removeClass("layui-show");
                })


</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
</head>
<body layadmin-themealias="default">
<form class="layui-form " lay-filter="filter">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">资源导入</div>
                    <div class="layui-card-body" pad15="">

                        <div class="layui-form" wid100="" lay-filter="">

                            <div class="layui-upload-drag" id="fileUpload">
                                <i class="layui-icon"></i>
                                <p>点击上传，或将文件拖拽到此处</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
<script type="text/javascript" src="../../lib/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(["layer","upload","okMock"], function (exprots) {
        let upload = layui.upload;
        let okMock = layui.okMock;
        let layer = layui.layer;
        upload.render({
            elem: '#fileUpload',
            accept: 'file',
            url: okMock.api.baseUrl +'/pornHub/importJson',
            multiple: true,
            done: function(res){
                console.log(res)
                layer.alert("资源已加载")
            }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title>列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
    <!--模糊搜索区域-->
    <div class="layui-row">
        <form class="layui-form layui-col-md12 ok-search">

            <input class="layui-input" name="title" autocomplete="off" >

            <div class="layui-input-inline">
                <select name="type" lay-verify="" lay-search>
                    <option value="1">博客园</option>
                    <option value="2">百度</option>
                    <option value="3">知乎</option>
                    <option value="4">虎扑</option>
                </select>
            </div>


            <button class="layui-btn" lay-submit="" lay-filter="search">
                <i class="layui-icon">&#xe615;</i>
            </button>
        </form>
    </div>
    <!--数据表格-->
    <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.config({base:'/js/modules/'}).use(['topHot'],function () {
        let topHot = layui.topHot;
        topHot.list();
    });
</script>
<!-- 头工具栏模板 -->
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="manual">手动爬取</button>
    </div>
</script>
<!-- 行工具栏模板 -->
<script type="text/html" id="operationTpl">
    <a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
    <a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
</script>

    {{#  } else if(d.type == 2) { }}

    {{#  } else if(d.type == 3) { }}

    {{#  } else if(d.type == 4) { }}
          <span class="layui-btn layui-btn-normal layui-btn-xs">虎扑</span>
    {{#  } }}
</script>
</body>
</html>

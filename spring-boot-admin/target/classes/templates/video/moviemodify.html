<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>更新电影</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../css/oksub.css">
	<link rel="stylesheet" href="../../lib/css/layui.css" >
	<script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
	<!--form表单-->
	<form class="layui-form ok-form" lay-filter="filter">
		<input type="hidden" name="id" >

		<div class="layui-form-item">
			<label class="layui-form-label">电影名称</label>
			<div class="layui-input-block">
				<input type="text" name="moviceName" placeholder="请输入电影名称" autocomplete="off" class="layui-input"
				       lay-verify="required">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">导演</label>
			<div class="layui-input-block">
				<input type="text" name="director" placeholder="请输入导演" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">主要演员</label>
			<div class="layui-input-block">
				<input type="text" name="mainCharacter" placeholder="请输入主要演员" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">播放源</label>
			<div class="layui-input-block">
				<input type="text" name="movicePlayerUrl" placeholder="请输入播放源" autocomplete="off" class="layui-input"
				       lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">语言</label>
			<div class="layui-input-block">
				<input type="text" name="language" placeholder="请输入语言" autocomplete="off" class="layui-input" >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">国别</label>
			<div class="layui-input-block">
				<input type="text" name="country" placeholder="请输入国别" autocomplete="off" class="layui-input">
			</div>
		</div>


		<div class="layui-form-item">
			<label class="layui-form-label">电影时长(分钟)</label>
			<div class="layui-input-block">
				<input type="number" name="duration" placeholder="请输入电影时长" autocomplete="off" class="layui-input"
					   lay-verify="required">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">海报</label>
			<div class="layui-input-block">
				<input type="hidden" name="moviceLocalUrl"  autocomplete="off" class="layui-input upload_filePath">
				<div class="layui-upload">
					<button type="button" class="layui-btn" id="submitpicture">上传图片</button>
					<div class="layui-upload-list">
						<img class="layui-upload-img okadmin_images"  >
						<p id="upload_error"></p>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">上映时间</label>
			<div class="layui-input-block">
				<input type="text" name="moviceReleaseTime" placeholder="请选择出生日期 格式为yyyy-MM-dd HH:mm:ss" autocomplete="off"
				       class="layui-input" id="moviceReleaseTime" lay-verify="moviceReleaseTimeVerify">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>

	</form>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
    let initData;
    function initForm(data) {
        let jsonString = JSON.stringify(data);
        initData = JSON.parse(jsonString);
    }
    layui.config({base:'/js/modules/'}).use(['movie'],function () {
		let movie = layui.movie;
        movie.modify();
    });
</script>
</body>
</html>

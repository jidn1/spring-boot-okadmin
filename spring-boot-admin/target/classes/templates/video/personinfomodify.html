<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/oksub.css">
    <link rel="stylesheet" href="../../lib/css/layui.css" >
    <script type="text/javascript" src="../../lib/loading/okLoading.js"></script>
</head>
<body>
<div class="ok-body">
    <!--form表单-->
    <form class="layui-form layui-form-pane ok-form" lay-filter="filter">
        <input type="hidden" name="id" >

                        <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" autocomplete="off" class="layui-input" lay-verify="required">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" autocomplete="off" class="layui-input" lay-verify="email">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobilePhone" autocomplete="off" class="layui-input" lay-verify="phone">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">状态 0 未激活  1已激活</label>
                    <div class="layui-input-block">
                        <select name="status" lay-verify="">
                            <option value="0" selected>不激活</option>
                            <option value="1">激活</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否是会员  0 不是 1是</label>
                    <div class="layui-input-block">
                        <select name="isVip" lay-verify="">
                            <option value="0" selected>否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">会员到期时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="vipExpirTime" placeholder="请选择出生日期 格式为yyyy-MM-dd HH:mm:ss" autocomplete="off"
                               class="layui-input" id="vipExpirTime" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用户IP</label>
                    <div class="layui-input-block">
                        <input type="text" name="ip" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">会员类型  月  年</label>
                    <div class="layui-input-block">
                        <input type="text" name="vipType" autocomplete="off" class="layui-input" >
                    </div>
                </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="edit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script>
    let initData;
    function initForm(data) {
        let jsonString = JSON.stringify(data);
        initData = JSON.parse(jsonString);
    }
    layui.config({base:'/js/modules/'}).use(['personInfo'],function () {
        let personInfo = layui.personInfo;
        personInfo.modify();
    });
</script>
</body>
</html>
